<ul class="sidebar navbar-nav card">
  <li *ngFor="let item of sidebarItems" class="nav-item dropdown">

    <!-- If no children: regular link -->
    <a *ngIf="!item.children?.length" [routerLink]="item.route" class="nav-link">
      <i *ngIf="item.icon" [class]="item.icon"></i>
      {{ item.label }}
    </a>

    <!-- If has children: dropdown toggle and menu -->
    <ng-container *ngIf="item.children?.length">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i *ngIf="item.icon" [class]="item.icon"></i>
        {{ item.label }}
      </a>

      <div class="dropdown-menu">
        <a *ngFor="let child of item.children" class="dropdown-item" [routerLink]="child.route">
          <i *ngIf="child.icon" [class]="child.icon"></i>
          {{ child.label }}
        </a>
      </div>
    </ng-container>

  </li>
</ul>
