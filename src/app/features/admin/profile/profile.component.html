<app-server-sidebar></app-server-sidebar>
<div class="main-content" id="main-content">
  <header class="topbar">
    <div class="toggle-btn" id="sidebarToggle" title="Toggle Menu">&#9776;</div>
    <div class="profile">
      <img src="https://i.pravatar.cc/40" alt="User profile picture" />
      <span>Rakib Khan</span>
    </div>
  </header>

  <section class="profile-card" aria-label="User Profile">
    <div class="profile-photo" aria-label="User profile photo"></div>
    <h2>Rakib Khan</h2>

    <form aria-label="Edit Profile Form" novalidate>
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="Rakib Khan" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="rakib@example.com" required />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="+880123456789" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" />
      </div>
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </section>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('sidebarToggle');

  toggleBtn.addEventListener('click', () => {
    if (window.innerWidth <= 900) {
      sidebar.classList.toggle('active');
    } else {
      sidebar.classList.toggle('collapsed');
    }
  });

  // Close sidebar on click outside on mobile
  document.addEventListener('click', e => {
    if (window.innerWidth <= 900) {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    }
  });
</script>
