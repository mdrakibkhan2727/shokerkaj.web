<main>
  <h1>Contact Us</h1>

  <section class="contact-info" aria-label="Company Contact Information">
    <h2>Our Contact Details</h2>
    <div class="info-item">
      <svg aria-hidden="true" viewBox="0 0 24 24">
        <path
          d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
      </svg>
      <span>123 Shokerkaj Street, Dhaka, Bangladesh</span>
    </div>
    <div class="info-item">
      <svg aria-hidden="true" viewBox="0 0 24 24">
        <path
          d="M6.62 10.79a15.53 15.53 0 006.59 6.59l2.2-2.2a1 1 0 011.09-.21c1.21.48 2.53.74 3.88.74a1 1 0 011 1v3.5a1 1 0 01-1 1C10.29 20.91 3.09 13.71 3.09 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.35.26 2.67.74 3.88a1 1 0 01-.21 1.09l-2.2 2.2z" />
      </svg>
      <span>+880 1234 567890</span>
    </div>
    <div class="info-item">
      <svg aria-hidden="true" viewBox="0 0 24 24">
        <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
      </svg>
      <span>infoshokerkaj.com</span>
    </div>
  </section>

  <section class="contact-form" aria-label="Contact Form">
    <h2>Send Us a Message</h2>
    <form action="#" method="POST" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Your email address" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="map-container" aria-label="Location Map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902244731244!2d90.39172181537645!3d23.750903594606026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bf5fd15a38df%3A0x3b228bfab0ee03db!2sDhaka%20City%20Centre!5e0!3m2!1sen!2sbd!4v1688899320713!5m2!1sen!2sbd"

  </section>
