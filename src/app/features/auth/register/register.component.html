<div class="container">
      <h2>Create a New Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="mb-0" placeholder="Enter Username" />
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger">
          <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
          <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3
            characters.</small>
        </div>

        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" formControlName="emailAddress" class="mb-0" placeholder="you@example.com" />
        <div *ngIf="registerForm.get('emailAddress')?.touched && registerForm.get('emailAddress')?.invalid" class="text-danger">
          <small *ngIf="registerForm.get('emailAddress')?.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm.get('emailAddress')?.errors?.['email']">Enter a valid email address.</small>
        </div>

        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="mb-0" placeholder="Create a password" />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
            characters.</small>
        </div>

        <label>Role (optional)</label>
        <select class="select-box"  formControlName="role">
          <option value="">Select role</option>
          <option value="businessman">Businessman</option>
          <option value="user">User</option>
        </select>

        <button type="submit" class="mt-3" [disabled]="registerForm.invalid">Register</button>
      </form>
      <p class="footer-text">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
