<div class="container">
    <h2>Login to Shokerkaj</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username"  class="mb-0" placeholder="Enter Username"/>
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
        <small *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3
          characters.</small>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="mb-0" placeholder="Your password" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
          characters.</small>
      </div>

      <button type="submit" class="mt-3" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="footer-text">Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
