  <section class="login-main-wrapper">
      <div class="container-fluid pl-0 pr-0">
        <div class="row no-gutters">
            <div class="col-md-12 p-5 bg-white full-height">
              <div class="login-main-left">
                  <div class="text-center mb-3 login-main-left-header pt-4">
                    <img src="img/login_logo.png" style="width: 100px; height: 100px;" class="img-fluid" alt="LOGO">
                    <h6 class="mt-3 mb-3">Welcome to Entrepreneur Community</h6>
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group mb-0">
                        <label>Username</label>
                        <input type="text" formControlName="username"  class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group mb-0">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mt-4">
                        <div class="row">
                          <div class="col-12">
                              <button type="submit" class="btn btn-sm btn-outline-success btn-block btn-lg" [disabled]="loginForm.invalid">Sign In</button>
                          </div>
                        </div>
                    </div>
                  </form>
                  <div class="text-center mt-5">
                    <p class="light-gray">Donâ€™t have an account? <a href="" >Sign Up</a></p>
                  </div>
              </div>
            </div>

        </div>
      </div>
  </section>
