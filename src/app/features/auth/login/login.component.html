  <section >
      <div class="container-fluid">
        <div class="login-main-left card p-5">
          <div class="text-center mb-3 login-main-left-header pt-4">
            <img src="img/login_logo.png" style="width: 200px; height: 100px;" class="img-fluid" alt="LOGO">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group mb-0">
              <label>Username</label>
              <input type="text" formControlName="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group mb-0">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="mt-4">
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-sm btn-outline-success btn-block btn-lg"
                    [disabled]="loginForm.invalid">Sign In</button>
                </div>
              </div>
            </div>
          </form>
          <div class="text-center mt-5">
            <p class="light-gray">Donâ€™t have an account? <a routerLink="/register">Sign Up</a></p>
          </div>
        </div>
      </div>
  </section>
